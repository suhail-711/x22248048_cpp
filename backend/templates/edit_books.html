<!DOCTYPE html>
{% extends 'index.html'%}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
           <div class="card-body">
           <div class="card-title">Add Books :</div>
           <hr>
            <form method="post" action="{% url 'update_books' book_id=data.id %}" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
            <label >Name</label>
            <input type="text" class="form-control"  placeholder="Book's Name" name="name" value="{{data.name}}">
           </div>
                <div class="form-group">
            <label >Category</label>
                    <select class="form-control" name="category" >
                        <option>{{data.category}}</option>
                        {% for i in category %}
                        <option>{{i.category}}</option>
                        {% endfor %}
                    </select>

           </div>
           <div class="form-group">
            <label >Description</label>
               <textarea  rows="10" class="form-control" placeholder="Description" name="description">{{data.description}}</textarea>
           </div>

          <div class="form-group">
            <label >Price</label>
            <input type="text" class="form-control"  placeholder="Book's Price" name="price" value="{{data.price}}">
           </div>
           <div class="form-group">
            <label >Upload Image</label>
               <img src="{{data.image.url}}" >
            <input type="file" class="form-control" name="image">
           </div>
           <div class="form-group">
            <button type="submit" class="btn btn-light px-5"><i class="icon-lock"></i> Register</button>
          </div>
          </form>
         </div>
         </div>

</body>
</html>
{% endblock %}
