<!DOCTYPE html>
{% extends 'index.html'%}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
           <div class="card-body">
           <div class="card-title">Add Books :</div>
           <hr>
            <form method="post" action="{%url 'save_books'%}" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
            <label >Name</label>
            <input type="text" class="form-control"  placeholder="Book's Name" name="name">
           </div>
                <div class="form-group">
            <label >Category</label>
                    <select class="form-control" name="category" >
                        <option>Select</option>
                        {% for i in category_data %}
                        <option>{{i.category}}</option>
                        {% endfor %}
                    </select>

           </div>
           <div class="form-group">
            <label >Description</label>
               <textarea  rows="10" class="form-control" placeholder="Description" name="description"></textarea>
           </div>

          <div class="form-group">
            <label >Price</label>
            <input type="text" class="form-control"  placeholder="Book's Price" name="price">
           </div>
           <div class="form-group">
            <label >Upload Image</label>
            <input type="file" class="form-control" name="image">
           </div>
           <div class="form-group">
            <button type="submit" class="btn btn-light px-5"><i class="icon-lock"></i> Register</button>
          </div>
          </form>
         </div>
         </div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
    {% for i in messages %}
        {% if i.tags == 'warning' %}
            <script>
                swal('{{i}}', '', 'warning')
            </script>
        {% elif i.tags == 'error' %}
            <script>
                swal('{{i}}', '', 'error')
            </script>
        {% elif i.tags == 'info' %}
            <script>
                swal('{{i}}', '', 'info')
            </script>
        {% else %}
            <script>
                swal('{{i}}', '', 'success')
            </script>
        {% endif %}
    {% endfor %}
{% endif %}


</body>
</html>
{% endblock %}
